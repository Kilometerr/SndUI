<div class="container my-5">
    <h1 class="mb-3">Items</h1>

    <table class="table" *ngIf="itemsList && itemsList.length > 0">
        <thead>
          <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Total Sold</th>
            <th>Sold Today</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let itemL of itemsList ">
            <th>{{itemL.gameId}}</th>
            <th>{{itemL.name}}</th>
            <th>{{itemL.totalSold}}</th>
            <th>{{itemL.soldToday}}</th>
          </tr>
        </tbody>
    </table>
    <p *ngIf="!itemsList || itemsList.length <= 0">Loading Items...</p>
</div>
